<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        class API {
            #secure = false;
            constructor(url , method = 'GET'){
                this.url= url;
                this.method = method;

                if(this.url.startsWith("htttps")){
                    this.#secure = true;
                }
            }
            isSecure() {
                return this.#secure;
            }
            updateUrl(newUrl) {
                this.url = newUrl;

                if(this.url.startsWith("https")){
                    this.#secure = true;
                }else{
                    this.#secure =  false;
                }
            }
        }   
        module.exports = { API }
    </script>

</body>
</html>
